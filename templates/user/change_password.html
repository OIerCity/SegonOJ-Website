<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>更改密码</title>
    <link rel="stylesheet" href="/static/user/css/common.css">
    <link rel="stylesheet" href="/static/user/css/login.css">
</head>
<body>
<div class="mask"></div>
<form action="/change_submit" method="post">
    <div class="loginBox">
        <div class="loginBox-top">
            <a href="#">更改密码</a>
            <span class="msg">{{ t_msg }}</span>
            <a href="/"><img class="fr" src="/static/user/images/close.png"></a>
        </div>
        <div style="margin-top: 20px">用户名: {{ session['username'] }}</div>
        <input type="password" name="old_password" id="password" placeholder="旧密码" required>
        <input type="password" name="new_password" id="repassword" placeholder="新密码" required>
        <input type="password" name="new_password2" id="repassword2" placeholder="新密码确认" required>

        <input type="submit" style="margin-bottom: 10px" value="更改密码" id="sub1">
    </div>
</form>
</body>
</html>
