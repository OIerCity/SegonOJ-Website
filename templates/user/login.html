<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SegonOJ - 主页</title>
    <link rel="stylesheet" type="text/css" href="/static/general/css/theme-SegonOJ-v1.0.0.css">
    <script src="/static/user/js/jquery-3.3.1.min.js"></script>
    <script src="/static/user/js/md5.js"></script>
</head>

<body>
    <div class="app">
        <div>
            <nav style="background-color: #fff;">


                <a href="/">
                    <div class="logo">
                        <img src="/static/general/img/logo.png" alt="SegonOJ-Logo" width="72px" height="72px">
                    </div>
                </a>
                <br>
                <a class="nav-s">题目</a>
                <br>
                <a class="nav-s">题单</a>
                <br>
                <a class="nav-s">比赛</a>
                <br>
                <a class="nav-s">团队</a>
                <br>
                <a class="nav-s">讨论</a>
                <br>
                <a class="nav-s">排名</a>
                <br>
                <a class="nav-s">插件</a>
                <br>
                <a class="nav-s">应用</a>
                <br>
            </nav>
            <div class="top-line">



                <div class="user-info">
                    <a href="/login">登录</a>
                    &nbsp;/&nbsp;
                    <a href="/register">注册</a>
                </div>

                <div class="logo-long">
                    <a href="/">
                        <img src="/static/general/img/logo-long.png" alt="logo" width="240px" height="72px">
                    </a>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="app-main">
                <div class="index-content">
                    <div class="loginbox">
                        <br><br>
                        <h3>登录</h3>
                        <br><br>
                        <input type="text" id="username" placeholder="用户名" class="logininput">
                        <br><br>
                        <input type="password" id="password" placeholder="密码" class="logininput">
                        <br><br>
                        <button class="submit login" id="submit">登录</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.getElementById("submit").onclick = function () {
            $.post("/login_check", {
                username: document.getElementById('username').value,
                password: md5(document.getElementById('password').value)
            },
            function(message){
                console.log(message);
                code=message.code;
                if(code=="0"){
                    window.location.href="/";
                }
                if(code=="1"){
                    alert("用户名或密码错误");
                }
                if(code=="2"){
                    window.location.href="/banned";
                }
            });
        }
    </script>
</body>

</html>
